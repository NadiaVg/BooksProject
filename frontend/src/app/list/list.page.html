<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Biblioteca
      </ion-title>
      <ion-searchbar icon="search-outline" [(ngModel)]="searchBook" showCancelButton="focus" animated
        placeholder="Search..."></ion-searchbar>
    </ion-toolbar>
  </ion-header>


  <ion-list class="container-card">

    <ion-item *ngFor="let b of books | filter:searchBook">
      <ion-card class="card">
        <ion-card-header>
          <ion-item>
            <img src="{{b.photo}}" />
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <ion-card-title class="ion-text-wrap">
            {{b.title}} {{b.volume}}
          </ion-card-title>
          <ion-card-subtitle class="ion-text-wrap">
            {{b.author}}
          </ion-card-subtitle>
          <ion-card-subtitle class="ion-text-wrap" color="dark">
                {{b.genre}}
          </ion-card-subtitle>
        </ion-card-content>
      </ion-card>
      <ion-grid>
        <ion-row>
          <div class="item-note" item-end class="button">
            <ion-button routerLink="/update/{{b.idbook}}" color="dark">
              <ion-icon name="create-outline" style="zoom:1.5"></ion-icon>
            </ion-button>
          </div>
        </ion-row>
        <ion-row>
          <div class="item-note" item-end class="button">

            <ion-button clear (click)="removeBook(b)" color="dark">
              <ion-icon name="trash-outline" style="zoom:1.5"></ion-icon>
            </ion-button>
          </div>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
